exec_params:
  model_type: NBSVM
  cached_prefix: LGB
  debug_mode: false
  disable_cache: false
  num_folds: 5
  retrain: false
  skip_cv: false
feature_params:
  charvec_params:
    max_features: null
    min_df: 3
    ngram_range: !!python/tuple [2, 6]
    strip_accents: unicode
    sublinear_tf: true
  wordvec_params:
    max_features: null
    min_df: 5
    ngram_range: !!python/tuple [1, 3]
    smooth_idf: 1
    strip_accents: unicode
    sublinear_tf: true
    token_pattern: \w{1,}
    use_idf: 1
fit_params: {}
model_params:
  C: 4.0
  dual: false
  n_jobs: -1
